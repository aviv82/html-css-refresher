    <h1>images</h1>
    <p>
      this page covers common image formats but you may also be looking for
      <a href="links.html">links</a> or <a href="misc/extras.html">extras</a>
    </p>

    <h2>jpg</h2>

    <p>jpg images are good for photos</p>
    <img src="images/mochi.jpg" width="75" alt="A mochi ball in a bubble" />

    <h2>gif</h2>

    <p>gif is good for animation</p>

    <img src="images/mochi.gif" width="75" alt="A dancing mochi ball" />

    <h2>png</h2>

    <p>png is good for diagrams and icons</p>
    <img src="images/mochi.png" width="75" alt="a mochi ball" />

    <h2>svg</h2>

    <p>svg is <em>amazing</em>. use it whenever you can</p>
    <img src="images/mochi.svg" alt="A mochi ball with BÃ©zier handles" />
